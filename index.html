<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Rock, Paper, Scissors</title>
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="Logo" />
        <div class="score">
          <div class="score-title">score</div>
          <div class="score-number">0</div>
        </div>
      </header>
      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
        </button>

        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>

        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </section>
    </div>

    <section class="results hidden">
      <h2 class="results-heading">you picked</h2>
      <h2 class="results-heading">the house picked</h2>
      <div class="results-result"></div>
      <div class="results-winner hidden">
        <h3 class="results-text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results-result"></div>
    </section>

    <button class="rules-btn" tabindex="1">rules</button>
    <div class="modal">
      <div class="rules-container">
        <header class="rules-header">
          <h2 class="rules-heading">rules</h2>
          <button class="close-btn">
            <img src="./images/icon-close.svg" alt="Close Button" />
          </button>
        </header>
        <img
          src="./images/image-rules.svg"
          alt="Rules Image"
          class="rules-img"
        />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
